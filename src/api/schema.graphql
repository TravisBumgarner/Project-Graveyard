type Summoner {
    name: String!
    id: String!
    accountId: String!
    summonerLevel: Int!
}

type Match {
    lane: String!
    gameId: Int!
    champion: Int!
    platformId: String!
    timestamp: Int!
    queue: Int!
    role: String!
    season: Int!
}


type Query {
    summoner(summonerName: String): Summoner
    match(accountId: String): [Match]
}